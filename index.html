<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="qr-code-card">
      <img src="./images/image-qr-code.png" alt="The QR code goes to frontendmentor.io" />
      <content>
        <h1 class="title">Improve your front-end skills by building projects</h1>
        <p class="summary">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </content>
    </main>

    <footer class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">lidamaomao</a>.
      </p>
    </footer>
  </body>
</html>
